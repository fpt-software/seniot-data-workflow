<div class="row">
<div class="col-sm-8 col-sm-offset-2">

  <div id="form-container">
  
      <div class="page-header text-center">
          <h2>Registration Process</h2>
          <p>A simple process for telling the Azure IoT Hub who am I, on behalf of a connected thing.
          	<br />
				Gathering the secure connection information for the next simultaneous communication to the Hub.</p>
          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
          <div id="status-buttons" class="text-center">
              <a ui-sref-active="active" ui-sref=".profile"><span>1</span> Initialization</a>
              <a ui-sref-active="active" ui-sref=".interests"><span>2</span> Authorization</a>
              <a ui-sref-active="active" ui-sref=".payment"><span>3</span> Registration</a>
          </div>
      </div>
      
      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="signup-form" ng-submit="processForm()">
          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view></div>
      </form>
  
  </div>

</div>
</div>
