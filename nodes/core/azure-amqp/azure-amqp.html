<script type="text/x-red" data-template-name="azure-amqp-device">
	<div class="form-row">
		<label for="node-config-input-name">Name</label>
		<input type="text" id="node-config-input-name" placeholder="Name">
	</div>
	<div class="form-row">
	<label for="node-config-input-deviceId">Device</label>
	<select type="text" id="node-config-input-deviceId"></select>
	</div>
</script>


<!-- MQTT Broker Configuration -->

<script type="text/javascript">
	RED.nodes.registerType('azure-amqp-device', {
		category : 'config',
		defaults : {
			name : {
				value : "",
				required : true
			},
			deviceId : {
				value : "",
				required : true
			}
		},
		label : function() {
			return this.name;
		},
		oneditprepare : function() {
			var that = this;
			function fulfillOptions(certs) {
				$("#node-config-input-deviceId").empty();
				$.each(certs, function(index, value) {
					if (value != "") {
						if (that.certId == value) {
							$("#node-config-input-deviceId").append('<option value="' + value + '" selected>' + value + '</option>');
						} else {
							$("#node-config-input-deviceId").append('<option value="' + value + '">' + value + '</option>');
						}
					}
				});
				$("#node-config-input-deviceId").change();
			}

			$.get("/device/uuids", function(certs) {
				fulfillOptions(certs);
			}).fail(function() {				
				var certs = [];
				fulfillOptions(certs);
			});
		}
	});
</script>

<script type="text/x-red" data-template-name="azure-amqp out">
	<div class="form-row">
		<label for="node-input-device">Device</label>
		<input type="text" id="node-input-device">
	</div>
</script>

<script type="text/x-red" data-help-name="azure-amqp-hub out">
	<p>Connects to Azure IoT Event Hub and publishes <b>msg.payload</b> to the <b>deviceId</b> in the edit window. The value in the edit window has precedence.</p>
    <p>If <b>msg.payload</b> contains an object it will be stringified before being sent.</p>
</script>

<script type="text/javascript">
	RED.nodes.registerType('azure-amqp out', {
		category : 'output',
		color : "#fff",
		defaults : {
			device : {
				type : "azure-amqp-device",
				required : true
			}
		},
		inputs : 1,
		outputs : 1,
		icon : "bridge-dash.png",
		align : "right",
		label : function() {
			var dbNode = RED.nodes.node(this.device);
			return this.name || ( dbNode ? dbNode.label() : "azure-amqp");
		},
		labelStyle : function() {
			return this.name ? "node_label_italic" : "";
		}
	});
</script>

<script type="text/x-red" data-template-name="azure-amqp in">
	<div class="form-row">
		<label for="node-input-device">Device</label>
		<input type="text" id="node-input-device">
	</div>
</script>

<script type="text/x-red" data-help-name="azure-amqp in">
	<p>Connects to Azure IoT Event Hub and subscribes to the specified <b>deviceId</b>.</p>
    <p>Outputs an object called <b>msg</b> containing <b>msg.payload</b> and <b>msg.retain</b>.</p>
    <p><b>msg.payload</b> is usually a string, but can also be a binary buffer.</p>
</script>

<script type="text/javascript">
	RED.nodes.registerType('azure-amqp in', {
		category : 'input',
		color : "#fff",
		defaults : {
			device : {
				type : "azure-amqp-device",
				required : true
			},
			interval: {
				value: 1000,
			}
		},
		inputs : 0,
		outputs : 1,
		icon : "bridge-dash.png",
		align : "left",
		label : function() {
			var dbNode = RED.nodes.node(this.device);
			return this.name || ( dbNode ? dbNode.label() : "azure-amqp");
		},
		labelStyle : function() {
			return this.name ? "node_label_italic" : "";
		}
	});
</script>
