<!-- Azure IoT Hub - Device configuration for HTTP protocol -->
<script type="text/x-red" data-template-name="https-certificate">
    <div class="form-row">
        <label for="node-config-input-name">Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
	<label for="node-config-input-certId"><i class="fa fa-certificate"></i> Certificate</label>
	<select type="text" id="node-config-input-certId"></select>
	</div>
	<div class="form-row">
		<label for="node-config-input-rejectUnauthorized" style="width: auto"><i class="fa fa-warning"></i> TLS Reject Unauthorized Certificate</label>
		<input type="checkbox" id="node-config-input-rejectUnauthorized" style="margin-left: 30px; height: 1em;display: inline-block; width: auto; vertical-align: middle;">
    </div>
    <div class="form-row">
		<label for="node-config-input-disabled" style="width: auto"><i class="fa fa-warning"></i> Disable TLS Certificate</label>
		<input type="checkbox" id="node-config-input-disabled" style="margin-left: 30px; height: 1em;display: inline-block; width: auto; vertical-align: middle;">
    </div>
</script>
<!-- MQTT Broker Configuration -->

<script type="text/javascript">
	RED.nodes.registerType('https-certificate', {
		category : 'config',
		defaults : {
			name : {
				required : true,
				value : ""
			},
			certId : {
				value : ""
			},
			rejectUnauthorized : {
				value : false
			},
			disabled : {
				value : false
			}
		},
		label : function() {
			return this.name;
		},
		oneditprepare : function() {
			var that = this;
			function fulfillOptions(certs) {
				$("#node-config-input-certId").empty();
				$.each(certs, function(index, value) {
					if (value != "") {
						if (that.certId == value) {
							$("#node-config-input-certId").append('<option value="' + value + '" selected>' + value + '</option>');
						} else {
							$("#node-config-input-certId").append('<option value="' + value + '">' + value + '</option>');
						}
					}
				});
				$("#node-config-input-certId").change();
			}

			$.get("/device/uuids", function(certs) {
				fulfillOptions(certs);
			}).fail(function() {
				fulfillOptions(certs);
			});
		}
	});
</script>

<!-- Azure IoT Hub output node using HTTP protocol-->
<script type="text/x-red" data-template-name="https request">
	<div class="form-row">
	<label for="node-input-certificate"><i class="fa fa-globe"></i> Certificate</label>
	<input type="text" id="node-input-certificate">
	</div>
	<div class="form-row">
        <label for="node-input-method"><i class="fa fa-tasks"></i> <span data-i18n="httpin.label.method"></span></label>
        <select type="text" id="node-input-method" style="width:72%;">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
        <option value="use" data-i18n="httpin.setby"></option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-globe"></i> <span data-i18n="httpin.label.url"></span></label>
        <input type="text" id="node-input-url" placeholder="https://">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
    <div class="form-tips" id="tip-json" hidden><span data-i18n="httpin.tip.req"></span></div>
</script>

<script type="text/x-red" data-help-name="https request">
    <p>Provides a node for making http requests.</p>
    <p>The URL and HTTP method can be configured in the node, if they are left blank they should be set in an incoming message on <code>msg.url</code> and <code>msg.method</code>:</p>
    <ul>
        <li><code>url</code>, if set, is used as the url of the request. Must start with http: or https:</li>
        <li><code>method</code>, if set, is used as the HTTP method of the request.
        Must be one of <code>GET</code>, <code>PUT</code>, <code>POST</code>, <code>PATCH</code> or <code>DELETE</code> (default: GET)</li>
        <li><code>headers</code>, if set, should be an object containing field/value
        pairs to be added as request headers</li>
        <li><code>payload</code> is sent as the body of the request</li>
    </ul>
    <p>When configured within the node, the URL property can contain <a href="http://mustache.github.io/mustache.5.html" target="_new">mustache-style</a> tags. These allow the
    url to be constructed using values of the incoming message. For example, if the url is set to
    <code>example.com/{{{topic}}}</code>, it will have the value of <code>msg.topic</code> automatically inserted.
    Using {{{...}}} prevents mustache from escaping characters like / &amp; etc.</p>
    <p>
    The output message contains the following properties:
    </p><ul>
        <li><code>payload</code> is the body of the response</li>
        <li><code>statusCode</code> is the status code of the response, or the error code if the request could not be completed</li>
        <li><code>headers</code> is an object containing the response headers</li>
    </ul>
    <p><b>Note</b>: If you need to configure a proxy please add <b>http_proxy=...</b> to your environment variables and restart Node-RED.</p>
</script>

<script type="text/javascript">
	RED.nodes.registerType('https request', {
		category : 'function',
		color : "#FFAAAA",
		defaults : {
			name: {
				value:""
			},
			certificate : {
				type : "https-certificate",
				required : true
			},
			method:{
				value:"GET"
			},
            url:{
            	value:""
            }
		},
		inputs : 1,
		outputs : 1,
		icon : "white-globe.png",
		align : "left",
		label : function() {
			var dbNode = RED.nodes.node(this.certificate);
			return this.name || ( dbNode ? dbNode.label() : "https-request");
		},
		labelStyle : function() {
			return this.name ? "node_label_italic" : "";
		}
	}); 
</script>
