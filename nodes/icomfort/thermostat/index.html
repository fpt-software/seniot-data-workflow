<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Lennox LLC - Gateway</title>
		<link rel="stylesheet" href="//code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/font-awesome.min.css"/>
		<link rel="stylesheet" href="css/cbutton-effects.css"/>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="//code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/classie/1.0.1/classie.js"></script>
		<script src="js/modernizr.custom.js"></script>
		<script src="js/controller.js"></script>
		<link rel="stylesheet" href="css/thermostat.css"/>
	</head>
	<body>
		<!-- Home -->
		<div data-role="page" id="thermostat">
			<div data-role="header">
				<h3 style="color:#FF6C01"><img src="//static.lennox.com/img/logo.png" height= "20px"></h3>
				<a href="#" title="Power" disabled class="ui-state-disabled ui-btn ui-btn-small ui-shadow ui-corner-all ui-icon-power ui-btn-icon-notext ui-btn-inline" id="power" >Power</a>
			</div>
			<div id="container" class="ui-content power-off">
				<div class="row-fluid">
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
						<div class="label temp-label">indoor temperature</div>
						<div class="temp-value" id="indoor-temperature">--</div>
						<div class="label humi-label">indoor humidity is <span id="indoor-humidity">--</span>%</div>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
						<div class="label set-temp-label">set temp</div>
						<div class="set-cool-container-wrapper">
							<div class="set-cool-container container-box">
								<div class="set-temp-cool" id="set-temp-to-cool">--</div>
								<div class="label cool-notation">cool-to</div>
							</div>
						</div>
						<div class="set-heat-container-wrapper">
							<div class="set-heat-container container-box">
								<div class="set-temp-heat" id="set-temp-to-heat">--</div>
								<div class="label heat-notation">heat-to</div>
							</div>
						</div>
					</div>
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
						<div class="set-updown-container-wrapper set-updown-container-wrapper-next">
							<div class="set-updown-container container-box">
								<div class="btn-group">
								  <a class="btn btn-default cbutton cbutton--effect-radomir" href="#"><i class="glyphicon glyphicon-play control-rotate-up"></i></a>
								  <div class="set-controls-separator"></div>
								  <a class="btn btn-default cbutton cbutton--effect-radomir" href="#"><i class="glyphicon glyphicon-play control-rotate-down"></i></a>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
						<div class="set-switch-container-wrapper">
							<div class="set-switch-container container-box">
								<a id="heat-cool-switch" class="btn btn-default cbutton cbutton--effect-radomir" href="#"><div class="label switch-notation">heat or cool</div></a>
							</div>
						</div>
						<div class="set-fan-container-wrapper">
							<div class="set-fan-container container-box">
								<a id="fan-switch" class="btn btn-default cbutton cbutton--effect-stoja" href="#">
									<div class="label fan-notation">fan is</div>
									<div id="fan-status" class="set-fan-value">OFF</div>
								</a>
							</div>
						</div>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
						<div class="current-outdoor-temp-wrapper">
							<div class="label temp-label-outdoor">current outdoor temp</div>
							<div class="label temp-value-outdoor" id="outdoor-temperature">--</div>
						</div>
						<div class="current-outdoor-icon-wrapper">
							<div class="current-outdoor-icon-container partly-cloudy-day">
								
							</div>
						</div>
						<div class="label forecast-label-outdoor">forecast</div>
						<div class="label forecast-label-value">Hi <span id="outdoor-hi-temperature">--</span></div>
						<div class="label forecast-label-value">Lo <span id="outdoor-lo-temperature">--</span></div>
					</div>
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
						<div class="enter-away-icon-wrapper">
							<div class="enter-away-icon-container">
								<a class="btn btn-default cbutton cbutton--effect-radomir" href="#">
									<img src="http://dreambuildercustomhome.com/wp-content/uploads/2011/03/greenhome.png" width="20px">
								</a>
							</div>
							<div class="enter-away-notation">
								<div class="label enter-away-text">enter away</div>
							</div>
						</div>
						<div class="back-screen-wrapper">
							<div class="back-screen-container">
								<a id="back-screen" class="btn btn-default cbutton cbutton--effect-radomir" href="#">
									<i class="fa fa-sign-out back-screen-icon"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid footer">
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
						<img src="images/wifi.png" height="20px"/>
						</div>
				</div>
			</div><!-- eof content -->
		</div><!-- eof page -->
	</body>
</html>
